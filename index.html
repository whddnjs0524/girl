<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왼쪽방향으로 터치하여 슬라이드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #layout {
            max-width: 700px;
            height: 800px;
            margin: auto;
            border: 0px solid red;
            overflow: hidden;
        }

        #slideArea {
            position: relative;
        }

        #slide {
            width: 300%;
            display: flex;
            position: relative;
            left: 0;
        }

        #slide img {
            width: 100%;
        }

        #circle {
            display: flex;
            justify-content: center;
            border: 5px solid red;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        #circle div {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 10px black;
            margin: 10px;
        }

        #circle div.red {
            background: red;
        }
        button{
            border: 1px solid #000;
            position: absolute
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const area = document.getElementById("slideArea");//터치하는 곳            
            const s1 = document.getElementById('slide');

            const iw = window.innerWidth; //브라우저 넓이
            const img = Array.from(document.getElementsByTagName('img'));

            let x1;
            let x2;
            let pos;
            let sliding = false; //슬라이드 이동을 추적하는 변수 (현재는 슬라이드를 껐다)

            const circle = document.getElementById("circle");//동그라미 3개의 부모요소
            let ii = 0;

            img.forEach(i => {
                i.style.width = iw + 'px';
            });

            const toLeft = () => {
                sliding = true; //슬라이드를 켠다.
                s1.style.transition = 'left 1.5s';
                s1.style.left = '-100%';

                setTimeout(() => x(), 1500);
                document.querySelector(".red").classList.remove('red');
                ii = (ii + 1) % 3; //(0+1) % 3; 해석 1을 3으로 나눈 나머지값을 취한다. 1
                //3을 유동화시키려면,  circle.children.length; //자식의 갯수는 3이다.
                circle.children[ii].classList.add('red');

                const x = () => {
                    s1.style.left = 0;
                    s1.style.transition = 'none';
                    s1.append(s1.firstElementChild);

                    sliding = false; //슬라이드 이동 종료
                }
            }

            setInterval(  toLeft  , 2000 );

            area.addEventListener("touchstart", e => {
                //슬라이드가 껴져있다면 아래 구문이 실행됨. (터치를 계산함.)
                if (!sliding) {
                    x1 = e.touches[0].clientX;

                    area.addEventListener("touchend", zz = e => {
                        x2 = e.changedTouches[0].clientX;

                        if (x1 > x2) {
                            toLeft();
                        }
                        area.removeEventListener("touchend", zz); //이벤트리스너제거
                    });
                }
            });


        });//////////////// 전체 끝
    </script>
</head>

<body>
    <div id="layout">
        <section id="slideArea">
            <h1>슬라이드</h1>
            <div id="slide">
                <img src="images/yes/1-11.jpg" alt="슬라이드이미지">
                <img src="images/yes/1-22.jpg" alt="슬라이드이미지">
                <img src="images/yes/1-33.jpg" alt="슬라이드이미지">
            </div>
            <div id="circle">
                <div class="red"></div>
                <div></div>
                <div></div>
            </div>
            <div>
               
            </div>
        </section>
    </div>
</body>

</html>
